<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Fading Modal</h2>
  <p>Add the "fade" class to the modal container if you want the modal to fade in on open and fade out on close.</p>

  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Open modal
  </button>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <span>This is testing from chrome1</span>
            <input style="position:absolute;z-index:-100;" type="text" id="this is testing1" value="this is testing from chrome1">
            <button id="this is testing1-copy" onclick="copytext1(this.id)">copy</button>
            <br><hr>
            <span>This is testing from chrome2</span>
            <input style="position:absolute;z-index:-100;" type="text" id="this is testing2" value="this is testing from chrome2">
            <button id="this is testing2-copy" onclick="copytext1(this.id)">copy</button>
            <br><hr>
            <span>This is testing from chrome3</span>
            <input style="position:absolute;z-index:-100;" type="text" id="this is testing3" value="this is testing from chrome3">
            <button id="this is testing3-copy" onclick="copytext1(this.id)">copy</button>
            <br><hr>
            <span>This is testing from chrome4</span>
            <input style="position:absolute;z-index:-100;" type="text" id="this is testing4" value="this is testing from chrome4">
            <button id="this is testing4-copy" onclick="copytext1(this.id)">copy</button>
            <br><hr>
            <span>This is testing from chrome5</span>
            <input style="position:absolute;z-index:-100;" type="text" id="this is testing5" value="this is testing from chrome5">
            <button id="this is testing5-copy" onclick="copytext1(this.id)">copy</button>
            <br><hr>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  <input type="text" id="testing">
  <button onclick="copytext()">copy</button>
</div>
<script>
function copytext(){
    /* Get the text field */
    var copyText = document.getElementById("testing");

    /* Select the text field */
    copyText.select();

    /* Copy the text inside the text field */
    document.execCommand("copy");

    /* Alert the copied text */
    alert("Copied the text: " + copyText.value);
}
function copytext1(x){
    /* Get the text field */
    x = x.split('-')[0];
    var copyText = document.getElementById(x);

    /* Select the text field */
    copyText.select();

    /* Copy the text inside the text field */
    document.execCommand("copy");

    /* Alert the copied text */
    alert("Copied the text: " + copyText.value);
}
</script>
</body>
</html>
